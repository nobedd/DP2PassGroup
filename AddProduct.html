				</nav>
			</div>
        </div>
        
		<div class="row">
			<nav class="col-md-auto pr-0 bg-info">
				<ul class="nav flex-column nav-tabs bg-info">
					<li class="nav-item"><a class="nav-link text-white" href="AddSales.html">Add New Sales</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="DisplayRecord.html">Manage Sales Record</a></li>

				</ul>

			<div class="col-8 bg-white pt-3 text-black">
				<div class="tab-content">
					<div class="tab-pane container active" id="home">

        <h1>SALES REPORTING AND PREDICITON SYSTEM</h1>
        <p>LOGIN FOR GAY</p>
        <button id="loginButton">Login here</button>
        <button id="signoutButton">Sign out</button>
    
        <form>
            <h1 id="addProduct">Add product</h1>
            <div class="form-group row">
                <label for="productName">Product Name</label>   
                <input type="text" class="form-control col-md-12" id="productName"/>
            </div>
            
            <div class="form-group row">
                <label for="productRawPrice">Product Raw Price</label>
                <input type="number" class="form-control col-md-4" id="productRawPrice"/>
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control col-md-4" id="productPrice"/>
            </div>
    
            <div class="form-group row">
                <label for="productCategory">Product Category</label>
                <input type="text" class="form-control col-md-12"id="productCategory"/>
            </div>
            
        </form>
        <button id="saveProductButton">Save Product</button>
    
        <form>
            <h1 id="addCategory">Add Category</h1>
            <label for="categoryName">Category name</label>
            <input type="text" id="categoryName"/>
            <br/>
            
        </form>
        <button id="saveCategoryButton">Save Category</button>
    
        <!--Product list Table-->
        <div class="table-responsive" > 
            <table class="table table-striped table-hover table-bordered table-condensed" id="table">
                <caption>Product List</caption> 
                <thead>
                    <tr class="success">
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Raw Price</th>
                        <th scope="col">Sales Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>            
            </table>
        </div>

    </div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Sales</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="AddProduct.html">Add Product</a>
            <a href="AddSales.html">AddSales</a>
            <a href="DisplayRecord.html">DisplayRecord</a>
        </div>
        <!--Login-->
        <h1>SALES REPORTING AND PREDICITON SYSTEM</h1>
        <p>LOGIN FOR GAY</p>    
        <button id="loginButton">Login here</button>
        <button id="signoutButton">Sign out</button>
    
        <!--Add Sales control-->
        <form id="addSalesForm" onsubmit="return false">
            <div class="form-group">
                <h1>Add Sales Details</h1>
                <table class="table table-bordered" id="dynamic_SalesDetailsField">
                    <thead>
                        <tr>
                            <th scope="col">Select Product</th>
                            <th scope="col">Enter Quantity</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Total Unit Price</th>
                            <th scope="col">Add</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id=0>
                            <td class="onChangeUpdatePrice">
                                <select id="dropdownDetails0" class="custom-select" required>
                                    <option value="">Select a product to add</option>
                                </select>
                            </td> 
                            <td class="onChangeUpdatePrice"><input type="number" id="inputDetailsQuantity0" class="form-control" placeholder="Enter quantity" min="1" required /></td>   
                            <td class="unitPrice" id="unitPrice0"></td>
                            <td class="totalUnitPrice" id="totalUnitPrice0"></td>
                            <td><button id="add" class="btn btn-success">Add</button></td>     
                        </tr>
                    </tbody>
                    <tfoot>
                        <td></td>
                        <td></td>
                        <td>Total Price</td>
                        <td id="totalPrice"></td>
                        <td></td>
                    </tfoot>
                </table>      
            </div>
            <button id="saveSales" type="submit" class="btn btn-primary">Save Sales</button>
        </form>
        
       
    </div>
    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/addSales.js"></script>
</body>
</html>

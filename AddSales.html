<!DOCTYPE html>
<html>

<head>
    <title>Add Sales</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k="
        crossorigin="anonymous"></script>
</head>

<!-- BODY -->

<body id="entBody">
    <!-- NAV BAR -->
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-right navbar-dark">
                <a class="navbar-brand" href="#"><span class="h2 ml-2 font-weight-bold">SRePS</span></a>
                <button class="btn btn-outline-light" id="LogButton" type="submit">Log Out</button>
            </nav>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-2 px-0 bg-secondary">
                <div class="sidenav" id="navigationSide">
                    <ul class="nav flex-column nav-pills">
                        <h5 class="sidebar-heading px-3 py-3"><span>Sales Management</span></h5>
                        <li class="nav-item"><a class="nav-link active bg-white text-dark" href="AddSales.html"><i class="fas fa-file-medical mr-3"></i><span
                                    class="font-weight-bold">Add New Sales</span></a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="DisplayRecord.html"><i class="fas fa-file-invoice mr-3"></i>Manage
                                Sales Record</a></li>
                    </ul>
                    <ul class="nav flex-column nav-pills">
                        <h5 class="sidebar-heading mt-5 px-3 py-3"><span>Inventory Management</span></h5>
                        <li class="nav-item"><a class="nav-link text-white" href="AddProduct.html"><i class="fas fa-folder-plus mr-3"></i>Add
                                New Product</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="inventoryMain.html"><i class="fas fa-archive mr-3"></i>Manage
                                Inventory</a></li>
                    </ul>
                </div>
            </nav>

            <!-- CONTENT -->
            <main class="col-lg-10 bg-white px-5 py-4 text-black">
                <!--Add Sales control-->
                <h1 class="border-bottom">Add New Sales</h1>
                <br />
                <form id="addSalesForm" onsubmit="return false">
                    <div class="form-group">
                        <input type="date" class="date" id="salesDate" />
                        <table class="table table-bordered" id="dynamic_SalesDetailsField">
                            <thead>
                                <tr>
                                    <th scope="col">Select Product</th>
                                    <th scope="col">Enter Quantity</th>
                                    <th scope="col">Unit Price</th>
                                    <th scope="col">Total Unit Price</th>
                                    <th scope="col">Add</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id=0>
                                    <td class="onChangeUpdatePrice">
                                        <select id="dropdownDetails0" class="custom-select" required>
                                            <option value="">Select a product to add</option>
                                        </select>
                                    </td>
                                    <td class="onChangeUpdatePrice"><input type="number" id="inputDetailsQuantity0"
                                            class="form-control" placeholder="Enter quantity" min="1" required /></td>
                                    <td class="unitPrice" id="unitPrice0"></td>
                                    <td class="totalUnitPrice" id="totalUnitPrice0"></td>
                                    <td><button id="add" class="btn btn-outline-success">Add</button></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <td></td>
                                <td></td>
                                <td>Total Price</td>
                                <td id="totalPrice"></td>
                                <td></td>
                            </tfoot>
                        </table>
                    </div>
                    <button id="saveSales" type="button" class="btn btn-outline-primary" data-toggle="modal"
                        data-target="#confirmation">Save Sales</button>

                    <div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm Save?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to save Sales?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save Sales</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>



            </main>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/addSales.js"></script>
</body>

</html>

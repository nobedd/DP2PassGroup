<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sales Reporting|Genarating</title>
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    </head>
    <body>
	<div class="container-fluid">
		<div class="row bg-info">
			<div class="col-12">
				<nav class="navbar navbar-right navbar-light">
					<a class="navbar-brand font-weight-bold" href="#">SRePS</a>
					<button class="btn btn-outline-light" id="LogButton" type="submit">Log In</button>
				</nav>
			</div>
		</div>

		<div class="row">
			<nav class="col-md-auto pr-0 bg-info">
				<ul class="nav flex-column nav-tabs bg-info">
					<li class="nav-item"><a class="nav-link text-white" href="AddSales.html">Add New Sales</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="DisplayRecord.html">Manage Sales Record</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="AddProduct.html">Manage Inventory</a></li>
					<li class="nav-item"><a class="nav-link active text-black" href="#home">Generate Report & Analystic</a></li>
				</ul>
			</nav>

            <div class="col-8 bg-white pt-3 text-black">
                <div class="tab-content">
                    <div class="tab-pane container active" id="home">
                        <h1>SALES REPORTING AND PREDICITON SYSTEM</h1>
                        <p>LOGIN FOR GAY</p>   
                        <button id="loginButton">Login here</button>
                        <button id="signoutButton">Sign out</button>

                        <form onsubmit="return false">
                            <h1>Genarate Reports & Analystics</h1>
                            <div class="form-row">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="radio1" id="SelectedRadio1"/>
                                    <label class="custom-control-label" for ="SelectedRadio1">Report</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="radio1" id="SelectedRadio2"/>
                                    <label class="custom-control-label" for ="SelectedRadio2">Analytics</label>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-6">
                                    <label for="startDate">Start Date:</label>
                                    <input type="date" class="Date" id="startDate"/>
                                </div>
                                
                                <div class="col-6">
                                    <label for="endDate">End Date:</label>
                                    <input type="date" class="Date" id="endDate"/>
                                </div>
                            </div>

                            <div class="form-row">
                                <p>Choose period:</p>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="radioPeriod" id="radioPeriodWeekly"/>
                                    <label class="custom-control-label" for ="radioPeriodWeekly">Weekly</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="radioPeriod" id="radioPeriodMonthly"/>
                                    <label class="custom-control-label" for ="radioPeriodMonthly">Monthly</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="radioPeriod" id="radioPeriodYearly"/>
                                    <label class="custom-control-label" for ="radioPeriodYearly">Yearly</label>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-6">
                                    <select id="dropdownProducts" class="custom-select" required>
                                        <option value="">Select a product</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <select id="dropdownCategory" class="custom-select" required>
                                        <option value="">Select a category</option>
                                    </select>
                                </div>     
                            </div>
                            <div class="form-row">
                                <button id="generateTableButton" class="btn btn-primary">Genarate Table</button>
                            </div>
                            <div class="form-row">
                                <button id="generateGraphsButton" class="btn btn-primary" disabled>Genarate Graphs</button>
                                <button id="ExportReportsButton" class="btn btn-primary"disabled>Export Reports</button>
                            </div>
                        </form>
                        <br/>
                        <table class="table table-bordered" id="table">
                            <thead>
                                <th>Product name</th>
                                <th>Category</th>
                                <th>Unit Price</th>
                                <th>Quantity Sold</th>
                                <th>Revenue</th>

                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr>Report Summary</tr>
                                <tr></tr>
                                <tr></tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/generateReport.js"></script>

</body>

</html>

    <body>
        <div class="container">

        
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="AddProduct.html">AddProduct</a>
            <a href="AddSales.html">AddSales</a>
            <a href="DisplayRecord.html">DisplayRecord</a>
        </div>

        <button id="loginButton">Login here</button>
        <button id="signoutButton">Sign out</button>

        <form>
            <h1>Genarate Reports & Analystics</h1>
            <div>
                <label for = "SalesReport&Analystics">Choose Sales:</label>
                <input type="radio" class="documenttypes" id="SalesReport&Analystics" value="Reports"/>Reports
                <input type="radio" class="documenttypes" id="SalesReport&Analystics" value="Analystics"/>Analystics
            </div>

            <div>
                <label for = "startDate">Start Date:</label>
                <input type="date" = class = "Date" id = "startDate"/>
            </div>

            <div>
                <label for = "endDate">End Date:</label>
                <input type="date" = class = "Date" id = "endDate"/>
            </div>

            <div>
                <label for="period">Choose period:</label>
                <input type="radio" class="periodType" id="period" value="Weekly"/>Weekly
                <input type="radio" class="periodType" id="period" value="Monthly"/>Monthly
                <input type="radio" class="periodType" id="period" value="Yearly"/>Yearly
            </div>

            <div>
                <label for="sortBy">Genarate By:</label>
                    <input type="radio" class="sortBy" id="sortBy" value="Product"/>Product
                    <input list="Product" class="itemList" id="itemList" />
                    <input type="radio" class="sortBy" id="sortBy" value="Categories"/>Categories
                    <input list="Product" class="itemList" id="itemList" />
            </div>

            <div>
            <button id="generateGraphsButton">Genarate Graphs</button>
            <button id="generateTableButton">Genarate Table</button>
            </div>
            <div>
            <button id="ExportReportsButton">Export Reports</button>
            </div>

        </form>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

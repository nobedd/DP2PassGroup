<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Main</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<!-- BODY -->
<body>
    <!-- NAV BAR -->
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-right navbar-dark">
                <a class="navbar-brand" href="#"><span class="h2 ml-2 font-weight-bold">SRePS</span></a>
                <button class="btn btn-outline-light" id="LogButton" type="submit">Log Out</button>
            </nav>
        </div>
    </div>
    
    <div class="container-fluid">
    <div class="row">
        <nav class="col-lg-2 px-0 bg-secondary" id="navigationSide">

        </nav>
        
        <!-- CONTENT -->
        <main class="col-lg-10 bg-white px-5 py-4 text-black">   
            <h1 class="border-bottom">Manage Inventory</h1>
            <br/>
            <div class="row">
                
                <div class = "col-md-3" >
                        <button class="selectProduct btn btn-outline-dark" id = "selectProduct">Select</button>
                        <button class="unselectProduct btn btn-outline-dark" id = "unselectProduct" style="display:none">CancelSelect</button>
                        <button class="btn btn-outline-danger" id = "deleteProduct" style="display:none">Delete</button>
                </div>
            </div>
        
            <br>
            
            <div class="col-12 bg-white pt-3 text-black container-fluid">
            <div class="table-responsive">
                <table id="table" class="table table-bordered">
                    <!-- <caption>Product List</caption>  -->
                    <thead>
                        <tr class="bg-secondary text-white">
                            <!-- <th>ID</th> -->
                            <th></th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Raw Price</th>
                            <th>Sales Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>

        <div class="modal fade" id="saveChange" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <h1>Edit product</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body container-fluid">
                    <form>
                        <div class="form-group ml-0">
                            <div class="row ml-0"><label for="productName">Product Name</label></div>
                            <div class="row ml-0"><input type="text" class="form-control col-md-10" id="productName" /></div>
                        </div>
    
                        <div class="form-group">
                            <div class="row">
                                <div class="col"><label for="productRawPrice">Product Raw Price</label></div>
                                <div class="col"><label for="productPrice">Product Sales Price</label></div>
                            </div>
                            <div class="row">
                                <div class="col"><input type="number" class="form-control col-md-4" id="productRawPrice" /></div>
                                <div class="col"><input type="number" class="form-control col-md-4" id="productPrice" /></div>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <div class="row ml-0"><label for="dropdownCategory">Product Category</label></div>
                            <!-- <input type="text" class="form-control col-md-12" id="productCategory" disabled /> -->
                            <div class="row ml-0"><select id="dropdownCategory" class="custom-select col-md-10" required>
                                <option value=""></option>
                            </select></div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button id="saveChangeButton" type="button" class="btn btn-outline-success" data-toggle='modal' data-target='#confirmChange'>Save changes</button>
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Discard Changes</button>
                </div>
                
                <div class="modal fade" id="confirmChange" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirm Changes?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to make change?
                            </div>
                            <div class="modal-footer">
                                <button id="SaveButton" type="button" class="btn btn-outline-success">Save changes</button>
                                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                            </div>
                            </div>
                        </div>
                        </div>

                </div>
            </div>
        </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
        <script src="js/inventoryMain.js"></script>
        <!-- <script src="js/editproduct.js"></script> -->
    </div>
</body>

</html>
